<div class="max-w-2xl mx-auto py-8">
  <div class="bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-3xl font-bold mb-6 text-black">Crear Nueva Publicación</h1>

    <!-- Form -->
    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
      <!-- File Input -->
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Selecciona una imagen</label>
        <input
          type="file"
          accept="image/*"
          (change)="onFileSelected($event)"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <p class="text-gray-500 text-sm mt-1">Soporta JPG, PNG y GIF</p>
      </div>

      <!-- Image Preview -->
      <div *ngIf="preview" class="mb-6">
        <img [src]="preview" alt="Preview" class="w-full h-96 object-cover rounded-lg" />
      </div>

      <!-- Caption -->
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Descripción (Caption)</label>
        <textarea
          formControlName="caption"
          rows="4"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Escribe una descripción para tu publicación..."
        ></textarea>
        <div
          *ngIf="submitted && uploadForm.get('caption')?.errors"
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="uploadForm.get('caption')?.errors?.['required']">La descripción es requerida</span>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
      </div>

      <!-- Success Message -->
      <div
        *ngIf="success"
        class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"
      >
        {{ success }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading || !selectedFile"
        class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ loading ? 'Publicando...' : 'Publicar' }}
      </button>
    </form>
  </div>
</div>
