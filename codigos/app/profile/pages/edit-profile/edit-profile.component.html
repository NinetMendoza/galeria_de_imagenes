<div class="max-w-2xl mx-auto py-8">
  <div class="bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-3xl font-bold mb-6 text-black">Editar Perfil</h1>

    <!-- Form -->
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <!-- Profile Image -->
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Foto de Perfil</label>
        <div class="flex items-center space-x-6 mb-4">
          <img
            [src]="profileImagePreview || 'https://via.placeholder.com/96'"
            alt="Profile"
            class="w-24 h-24 rounded-full border-2 border-gray-300"
          />
          <input
            type="file"
            accept="image/*"
            (change)="onFileSelected($event)"
            class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>

      <!-- Username -->
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Nombre de Usuario</label>
        <input
          type="text"
          formControlName="username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Tu nombre de usuario"
        />
        <div *ngIf="submitted && editForm.get('username')?.errors" class="text-red-500 text-sm mt-1">
          <span *ngIf="editForm.get('username')?.errors?.['required']">El nombre de usuario es requerido</span>
        </div>
      </div>

      <!-- Bio -->
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Biografía</label>
        <textarea
          formControlName="bio"
          rows="4"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Cuéntanos sobre ti..."
        ></textarea>
        <p class="text-gray-500 text-sm mt-1">
          {{ editForm.get('bio')?.value?.length || 0 }}/150 caracteres
        </p>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
      </div>

      <!-- Success Message -->
      <div
        *ngIf="success"
        class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"
      >
        {{ success }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition disabled:opacity-50"
      >
        {{ loading ? 'Guardando...' : 'Guardar Cambios' }}
      </button>
    </form>
  </div>
</div>
