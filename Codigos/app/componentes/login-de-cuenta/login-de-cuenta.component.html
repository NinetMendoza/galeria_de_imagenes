<div class="min-h-screen flex items-start justify-center pt-12">
  <div class="card w-96 shadow-xl" style="background-color: rgba(31, 41, 55, 0.85);">
    <div class="card-body">
      <h2 class="card-title text-2xl mb-4">Iniciar Sesión</h2>

      <form class="space-y-4">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input type="email" placeholder="tu@email.com" class="input input-bordered" />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Contraseña</span>
          </label>
          <input type="password" placeholder="••••••••" class="input input-bordered" />
        </div>

        <button type="submit" class="btn btn-primary w-full">Entrar</button>
      </form>

      <div class="divider">O</div>

      <p class="text-center text-sm">
        ¿No tienes cuenta?
        <a routerLink="/registro" class="link link-primary">Regístrate aquí</a>
      </p>
    </div>
  </div>
</div>
