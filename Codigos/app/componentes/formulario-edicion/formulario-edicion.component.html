<div class="min-h-screen flex items-start justify-center pt-12">
  <div class="w-full max-w-lg p-4">
    <div class="card shadow" style="background-color: rgba(31, 41, 55, 0.85);">
      <div class="card-body">
        <h2 class="card-title">Editar Perfil</h2>

        <form class="space-y-4" (ngSubmit)="onSubmit()" #formRef="ngForm">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Foto de perfil</span>
            </label>
            <div class="flex items-center gap-4">
              <div class="avatar">
                <div class="w-16 rounded-full">
                  <img [src]="previewUrl || 'https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp'" alt="Avatar" />
                </div>
              </div>
              <input type="file" accept="image/*" class="file-input file-input-bordered file-input-sm" (change)="onFileChange($event)" />
            </div>
          </div>

          <div class="form-control">
            <label class="label"><span class="label-text">Nombre de usuario</span></label>
            <input name="username" [(ngModel)]="username" required maxlength="20" class="input input-bordered" />
            <p *ngIf="errorUsername" class="text-sm text-red-600 mt-1">{{ errorUsername }}</p>
          </div>

          <div class="form-control">
            <label class="label"><span class="label-text">Biografía breve</span></label>
            <textarea name="bio" [(ngModel)]="bio" maxlength="160" placeholder="Escribe una breve biografía" class="textarea textarea-bordered h-24"></textarea>
            <p *ngIf="errorBio" class="text-sm text-red-600 mt-1">{{ errorBio }}</p>
          </div>

          <div class="flex gap-2 justify-end">
            <button type="button" class="btn btn-outline" (click)="onCancel()">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
