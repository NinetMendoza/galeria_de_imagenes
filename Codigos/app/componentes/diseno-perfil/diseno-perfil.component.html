<div class="p-6">
  <div class="card bg-base-100 shadow">
    <div class="card-body">
      <h2 class="card-title">Diseño de Perfil</h2>
      <p>Aquí puedes mostrar el diseño del perfil del usuario: avatar, biografía y publicaciones recientes.</p>
      <div class="mt-4">
        <div class="avatar">
          <div class="w-24 rounded-full">
            <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" alt="Avatar" />
          </div>
        </div>
        <div class="mt-3">
          <h3 class="text-lg font-medium">Nombre de Usuario</h3>
          <p class="text-sm text-base-content/70">Biografía breve del usuario...</p>
        </div>
        <div class="mt-4">
          <button type="button" (click)="goToEdit()" class="btn btn-sm btn-primary">Editar perfil</button>
        </div>
      </div>
    </div>
  </div>
</div>
